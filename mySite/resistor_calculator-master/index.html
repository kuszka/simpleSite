<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Color Code Calc</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="outDiv">uruchom skrypty</div>
		<div id="shadowDiv"></div>
		
		<div class="band blurredBand" id="band1"></div>
		<div class="band blurredBand" id="band2"></div>
		<div class="band blurredBand" id="band3"></div>
		<div class="band blurredBand" id="band4"></div>

		<div class="band backgroundBand" id="band5"></div>
		<div class="band backgroundBand" id="band6"></div>
		<div class="band backgroundBand" id="band7"></div>
		<div class="band backgroundBand" id="band8"></div>

		<!--<button onClick="animateBand(2,0);" style="position:absolute;top:0;left:0;">animuj!</button>-->

		<div class="wrappersCluster">

			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,0);setSecondNumber(0);" class="coloredButton blackButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,0);setMultiplier(0);" class="coloredButton blackButton"></div></div>
			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,1);setFirstNumber(1);" class="coloredButton brownButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,1);setSecondNumber(1);" class="coloredButton brownButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,1);setMultiplier(1);" class="coloredButton brownButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,1);setTolerance(1);" class="coloredButton brownButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,2);setFirstNumber(2);" class="coloredButton redButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,2);setSecondNumber(2);" class="coloredButton redButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,2);setMultiplier(2);" class="coloredButton redButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,2);setTolerance(2);" class="coloredButton redButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,3);setFirstNumber(3);" class="coloredButton orangeButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,3);setSecondNumber(3);" class="coloredButton orangeButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,3);setMultiplier(3);" class="coloredButton orangeButton"></div></div>
			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,4);setFirstNumber(4);" class="coloredButton yellowButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,4);setSecondNumber(4);" class="coloredButton yellowButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,4);setMultiplier(4);" class="coloredButton yellowButton"></div></div>
			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,5);setFirstNumber(5);" class="coloredButton greenButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,5);setSecondNumber(5);" class="coloredButton greenButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,5);setMultiplier(5);" class="coloredButton greenButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,5);setTolerance(0.5);" class="coloredButton greenButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,6);setFirstNumber(6);" class="coloredButton blueButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,6);setSecondNumber(6);" class="coloredButton blueButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,6);setMultiplier(6);" class="coloredButton blueButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,6);setTolerance(0.25);" class="coloredButton blueButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,7);setFirstNumber(7);" class="coloredButton purpleButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,7);setSecondNumber(7);" class="coloredButton purpleButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,7);setMultiplier(7);" class="coloredButton purpleButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,7);setTolerance(0.1);" class="coloredButton purpleButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,8);setFirstNumber(8);" class="coloredButton greyButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,8);setSecondNumber(8);" class="coloredButton greyButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,8);setMultiplier(8);" class="coloredButton greyButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,8);setTolerance(0.05);" class="coloredButton greyButton"></div></div>

			<div class="coloredButtonWrapper"><div onClick="animateBand(1,9);setFirstNumber(9);" class="coloredButton whiteButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(2,9);setSecondNumber(9);" class="coloredButton whiteButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,9);setMultiplier(9);" class="coloredButton whiteButton"></div></div>
			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>

			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>
			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,10);setMultiplier(-1);" class="coloredButton goldenButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,10);setTolerance(5);" class="coloredButton goldenButton"></div></div>

			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>
			<div class="coloredButtonWrapper"><div class="coloredButton invisibleButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(3,11);setMultiplier(-2);" class="coloredButton silverButton"></div></div>
			<div class="coloredButtonWrapper"><div onClick="animateBand(4,11);setTolerance(10);" class="coloredButton silverButton"></div></div>

		</div>

		<script src="index.js"></script>
	</body>
</html>
